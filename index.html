      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
      }

      /* Remover setas de campos numéricos (Chrome, Safari, Edge, Opera) */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Remover setas de campos numéricos (Firefox) */
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Estilização para scrollbars finas */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>
